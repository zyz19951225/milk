    body {

    header {
      background-color: #3498db;

    section {

    h2 {

    .store {

    }

    footer {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

    @media screen and (max-width: 600px) {
      nav ul {
        text-align: center;
        margin-top: 10px;
      }

      nav ul li {
        display: block;
        margin-bottom: 10px;
      }
